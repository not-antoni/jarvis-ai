# Block direct IP/hostname access - only allow Cloudflare
# This catches any request that doesn't match jorvis.org/www.jorvis.org
# Including: direct IP, AWS hostnames (ec2-*.compute-1.amazonaws.com), etc.
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;
    http2 on;
    server_name _;
    
    # Use same cert for catch-all (browsers will see cert mismatch anyway)
    ssl_certificate /etc/ssl/cloudflare/jorvis.org.pem;
    ssl_certificate_key /etc/ssl/cloudflare/jorvis.org.key;
    
    # Return 444 (close connection immediately) - no response body, no headers
    # This frustrates bots/scrapers and saves bandwidth
    return 444;
}

server {
    listen 80;
    server_name jorvis.org www.jorvis.org;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name jorvis.org www.jorvis.org;

    ssl_certificate /etc/ssl/cloudflare/jorvis.org.pem;
    ssl_certificate_key /etc/ssl/cloudflare/jorvis.org.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # Only allow Cloudflare IPs - blocks direct access even if hostname matches
    include /etc/nginx/cloudflare-ips.conf;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_buffering off;
    }
}
