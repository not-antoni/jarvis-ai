services:
  - type: web
    name: jarvis-discord-bot
    runtime: node
    repo: https://github.com/not-antoni/jarvis-ai
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: JAVA_VERSION
        value: 17
      - key: DISCORD_TOKEN
        sync: false
      - key: MONGO_PW
        sync: false
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY3
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: HF_TOKEN2
        sync: false
      - key: MIXTRAL_API_KEY
        sync: false
      - key: MIXTRAL_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY4
        sync: false
      - key: OPENROUTER_API_KEY5
        sync: false
      - key: OPENROUTER_API_KEY6
        sync: false
      - key: OPENROUTER_API_KEY7
        sync: false
      - key: OPENROUTER_API_KEY8
        sync: false
      - key: GROQ_API_KEY3
        sync: false
      - key: GOOGLE_AI_API_KEY2
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: PORT
        generateValue: true
      - key: LAVALINK_HOST
        fromService:
          type: worker
          name: jarvis-lavalink
          property: host
      - key: LAVALINK_PORT
        value: 2333
      - key: LAVALINK_PASSWORD
        value: render_pass_123
  - type: worker
    name: jarvis-lavalink
    runtime: docker
    repo: https://github.com/not-antoni/jarvis-ai
    dockerfilePath: Dockerfile.lavalink
    envVars:
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx256m
      - key: SERVER_PORT
        value: 2333
