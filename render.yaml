services:
  - type: web
    name: jarvis-discord-bot
    runtime: node
    repo: https://github.com/not-antoni/jarvis-ai
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22.12.0
      - key: NPM_CONFIG_OPTIONAL
        value: "false"
      - key: DISCORD_TOKEN
        sync: false
      - key: DISCORD_CLIENT_SECRET
        sync: false
      - key: MONGO_URI_MAIN
        sync: false
      - key: MONGO_URI_VAULT
        sync: false
      - key: MASTER_KEY_BASE64
        sync: false
      - key: UV_THREADPOOL_SIZE
        value: "64"
      - key: VAULT_CACHE_TTL_MS
        value: "180000"
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: GROQ_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY3
        sync: false
      - key: HF_TOKEN
        sync: false
      - key: HF_TOKEN2
        sync: false
      - key: MIXTRAL_API_KEY
        sync: false
      - key: MIXTRAL_API_KEY2
        sync: false
      - key: OPENROUTER_API_KEY4
        sync: false
      - key: OPENROUTER_API_KEY5
        sync: false
      - key: OPENROUTER_API_KEY6
        sync: false
      - key: OPENROUTER_API_KEY7
        sync: false
      - key: OPENROUTER_API_KEY8
        sync: false
      - key: GROQ_API_KEY3
        sync: false
      - key: GOOGLE_AI_API_KEY2
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ADMIN_USER_ID
        sync: false
      - key: FORWARD_WEBHOOK
        sync: false
      - key: DISCORD_WEBHOOK_PUBLIC_KEY
        sync: false
      - key: HEALTH_TOKEN
        sync: false
      - key: PORT
        generateValue: true
